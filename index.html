<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="src/favicons/favicon-16x16.png">
    <!-- Import Font Awesome CDN -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <!-- Import CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Start Main -->
    <main >
        
        <div class="first">
            <img src="" class="pokemon-image" alt="Pokemon">
            <p class="tipo-pokemon"></p>
            
        </div>
        <div class="second">
            <h1 class="dados-pokemon not-found">
                <span class="numero-pokemon"></span>
                <span class="nome-pokemon"></span>
            </h1>
            <form action="" class="form">
                <input type="search" class="input_search " placeholder="Nome ou ID" required>
            </form>
        </div>     
        
        <div class="buttons">
            <button class="botao botao-prev">Previous</button>
            <button class="botao botao-next">Next</button>
        </div>
        <img src="src/img/pokedex.png" class="pokedex" alt="Imagem de uma Pokedex">
        
    </main>
    <!-- Finish Main -->
    <!-- Start Footer -->
    <footer class="footer">
        <p>
            &copy; 2023 Development by 
            <a href="https://github.com/cdfdiniz"><i class="fa-brands fa-github-alt"></i> Carla</a>
            <a href="https://github.com/thiagocarvalhodemello"><i class="fa-brands fa-github-alt"></i> Thiago</a>
        </p>   
    </footer>
    <!-- Finish Footer -->

    <!-- Import JS -->
    <script src="src/js/main.js" defer></script>
</body>
</html>
